<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Vendas</h1>

  <div>
    <label for="produto1">Produto 1:</label>
    <input type="text" id="produto1" placeholder="Nome do produto">
    <input type="number" id="valor1" placeholder="Valor do produto">
    <input type="number" id="quantidade1" placeholder="Quantidade vendida">
  </div>

  <div>
    <label for="produto2">Produto 2:</label>
    <input type="text" id="produto2" placeholder="Nome do produto">
    <input type="number" id="valor2" placeholder="Valor do produto">
    <input type="number" id="quantidade2" placeholder="Quantidade vendida">
  </div>

  <div>
    <label for="produto3">Produto 3:</label>
    <input type="text" id="produto3" placeholder="Nome do produto">
    <input type="number" id="valor3" placeholder="Valor do produto">
    <input type="number" id="quantidade3" placeholder="Quantidade vendida">
  </div>

  <button onclick="calcularTotal()">Calcular Total</button>

  <div id="resultado"></div>

  <script>
    function calcularTotal() {
      var valor1 = parseFloat(document.getElementById('valor1').value) || 0;
      var quantidade1 = parseInt(document.getElementById('quantidade1').value) || 0;

      var valor2 = parseFloat(document.getElementById('valor2').value) || 0;
      var quantidade2 = parseInt(document.getElementById('quantidade2').value) || 0;

      var valor3 = parseFloat(document.getElementById('valor3').value) || 0;
      var quantidade3 = parseInt(document.getElementById('quantidade3').value) || 0;

      var total = (valor1 * quantidade1) + (valor2 * quantidade2) + (valor3 * quantidade3);

      var resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = 'O valor total da venda Ã©: R$ ' + total.toFixed(2);
    }
  </script>
</body>
</html>
