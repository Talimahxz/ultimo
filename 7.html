<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulação de Vetor</title>
  <script>
    // Função para manipular os valores do vetor
    function manipularVetor() {
      // Obter o valor N do usuário
      var n = parseInt(prompt("Digite o valor de N:"));

      // Verificar se N é um número válido
      if (isNaN(n) || n <= 0) {
        alert("Por favor, insira um número válido para N.");
        return;
      }

      // Inicializar o vetor
      var vetor = [];

      // Preencher o vetor com os valores do usuário
      for (var i = 0; i < n; i++) {
        var valor = parseInt(prompt("Digite o valor " + (i + 1) + ":"));
        vetor.push(valor);
      }

      // Exibir os valores do vetor
      alert("Valores inseridos: " + vetor.join(", "));

      // Calcular o maior valor
      var maiorValor = Math.max(...vetor);
      alert("Maior valor: " + maiorValor);

      // Calcular o menor valor
      var menorValor = Math.min(...vetor);
      alert("Menor valor: " + menorValor);
    }
  </script>
</head>
<body>

  <h1>Manipulação de Vetor</h1>

  <!-- Botão para chamar a função -->
  <button onclick="manipularVetor()">Manipular Vetor</button>

</body>
</html>
