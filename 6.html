<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Vetor</title>
</head>
<body>
    <h1>Manipulação de Vetor</h1>

    <label for="inputValor">Insira um valor:</label>
    <input type="number" id="inputValor" placeholder="Digite um valor">
    <button onclick="inserirValor()">Inserir Valor</button>

    <br>

    <button onclick="mostrarValores()">Mostrar Todos os Valores</button>
    <button onclick="mostrarMaiorValor()">Mostrar Maior Valor</button>
    <button onclick="mostrarMenorValor()">Mostrar Menor Valor</button>

    <p id="resultado"></p>

    <script>
        var vetor = [];

        function inserirValor() {
            var valor = document.getElementById("inputValor").value;
            
            if (valor === "") {
                alert("Por favor, insira um valor.");
                return;
            }

            vetor.push(parseFloat(valor));
            document.getElementById("inputValor").value = "";
        }

        function mostrarValores() {
            var resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = "Valores inseridos: " + vetor.join(", ");
        }

        function mostrarMaiorValor() {
            var resultadoElement = document.getElementById("resultado");
            if (vetor.length === 0) {
                resultadoElement.innerHTML = "Nenhum valor inserido ainda.";
                return;
            }
            var maiorValor = Math.max(...vetor);
            resultadoElement.innerHTML = "Maior valor: " + maiorValor;
        }

        function mostrarMenorValor() {
            var resultadoElement = document.getElementById("resultado");
            if (vetor.length === 0) {
                resultadoElement.innerHTML = "Nenhum valor inserido ainda.";
                return;
            }
            var menorValor = Math.min(...vetor);
            resultadoElement.innerHTML = "Menor valor: " + menorValor;
        }
    </script>
</body>
</html>
