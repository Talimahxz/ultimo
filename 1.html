<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>Conversor de Temperatura</h1>

  <label for="temperatura">Informe a temperatura:</label>
  <input type="number" id="temperatura">

  <label for="escala">Escolha a escala:</label>
  <select id="escala">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>

  <button onclick="converterTemperatura()">Converter</button>

  <div id="resultado"></div>

  <script>
    function converterTemperatura() {
      var temperaturaInput = document.getElementById('temperatura').value;
      var escalaSelect = document.getElementById('escala');
      var resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = ''; // Limpa o conteúdo anterior, se houver

      if (isNaN(temperaturaInput)) {
        resultadoDiv.innerHTML = 'Por favor, insira uma temperatura válida.';
        return;
      }

      var temperatura = parseFloat(temperaturaInput);
      var escala = escalaSelect.value;

      var resultado;
      if (escala === 'celsius') {
        resultado = (temperatura * 9/5) + 32;
        resultadoDiv.innerHTML = temperatura + ' °C é igual a ' + resultado.toFixed(2) + ' °F';
      } else {
        resultado = (temperatura - 32) * 5/9;
        resultadoDiv.innerHTML = temperatura + ' °F é igual a ' + resultado.toFixed(2) + ' °C';
      }
    }
  </script>
</body>
</html>
