<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo para Assentar Piso</title>
</head>
<body>
    <h1>Calculadora de Custo para Assentar Piso</h1>

    <label for="comprimento">Comprimento do cômodo (metros):</label>
    <input type="number" id="comprimento" placeholder="Digite o comprimento">

    <label for="largura">Largura do cômodo (metros):</label>
    <input type="number" id="largura" placeholder="Digite a largura">

    <button onclick="calcularCusto()">Calcular Custo</button>

    <p id="resultado"></p>

    <script>
        function calcularCusto() {
            // Obter os valores digitados pelo usuário
            var comprimento = document.getElementById("comprimento").value;
            var largura = document.getElementById("largura").value;

            // Validar se os campos foram preenchidos
            if (comprimento === "" || largura === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Calcular o custo
            var precoPorMetroQuadrado = 36.00;
            var area = comprimento * largura;
            var custo = area * precoPorMetroQuadrado;

            // Exibir o resultado na página
            var resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = "O custo estimado é de R$" + custo.toFixed(2);
        }
    </script>
</body>
</html>
