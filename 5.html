<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
</head>
<body>
    <h1>Calculadora de Peso Ideal</h1>

    <label for="altura">Altura (metros):</label>
    <input type="number" id="altura" placeholder="Digite a altura">

    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>

    <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>

    <p id="resultado"></p>

    <script>
        function calcularPesoIdeal() {
            // Obter os valores digitados pelo usuário
            var altura = document.getElementById("altura").value;
            var sexo = document.getElementById("sexo").value;

            // Validar se os campos foram preenchidos
            if (altura === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Converter altura para número
            altura = parseFloat(altura);

            // Calcular o peso ideal
            var pesoIdeal;
            if (sexo === "masculino") {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === "feminino") {
                pesoIdeal = (62.1 * altura) - 44.7;
            } else {
                alert("Por favor, selecione o sexo.");
                return;
            }

            // Exibir o resultado na página
            var resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = "O peso ideal é de " + pesoIdeal.toFixed(2) + " kg";
        }
    </script>
</body>
</html>
